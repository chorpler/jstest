<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Event Tooltip</title>
  <style>
    #tooltip {
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: rgb(82, 88, 92) 2px 2px 4px 0px;
      padding: 5px;
      display: none;
      pointer-events: none;
    }
    #tooltip2 {
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: rgb(82, 88, 92) 2px 2px 4px 0px;
      padding: 5px;
      /* width: 100px;
      height: 100px; */
      display: block;
    }
    .tooltip-table {
      --placeholder-var: 20vw;
      border-collapse: collapse;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    .tooltip-table td {
      --placeholder-var: 20vw;
      border: 1px dotted #999;
      padding-left: 6px;
      padding-right: 6px;
    }
    .tooltip-table td.hdr {
      --placeholder-var: 20vw;
      font-weight: bold;
      text-align: right;
    }
    .tooltip-table td.data {
      --placeholder-var: 20vw;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="800" height="400"></canvas>
  <div id="tooltip"></div>
  <div id="tooltip2">
    <table class="tooltip-table"><tbody>
      <tr><td class="hdr">Date</td><td class="data">2024-06-26 12:00</td></tr>
      <tr><td class="hdr">Event</td><td class="data">Repair</td></tr>
      <tr><td class="hdr">Inst</td><td class="data">Instrument 2</td></tr>
      <tr><td class="hdr">Note</td><td class="data">Fixed issue</td></tr>
    </tbody></table>
  </div>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');

    // Example service event data
    const serviceEvents = [
      { x: 100, y: 50, width: 10, height: 300, datetime: '2024-06-26 10:00', eventType: 'Maintenance', instrumentName: 'Instrument 1', comment: 'Routine check' },
      { x: 200, y: 50, width: 10, height: 300, datetime: '2024-06-26 12:00', eventType: 'Repair', instrumentName: 'Instrument 2', comment: 'Fixed issue' }
    ];

    // Draw the service event lines
    function drawServiceEventLines() {
      serviceEvents.forEach(event => {
        ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
        ctx.fillRect(event.x, event.y, event.width, event.height);
      });
    }

    // Check if mouse is over a service event line
    function getServiceEventAt(x, y) {
      return serviceEvents.find(event =>
        x >= event.x && x <= event.x + event.width &&
        y >= event.y && y <= event.y + event.height
      );
    }

    // Handle mouse move event
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const evt = getServiceEventAt(x, y);

      if (evt) {
        tooltip.style.display = 'block';
        tooltip.style.left = `${e.clientX + 10}px`;
        tooltip.style.top = `${e.clientY + 10}px`;
        tooltip.innerHTML = `
          <strong>Date:</strong> ${evt.datetime}<br>
          <strong>Event:</strong> ${evt.eventType}<br>
          <strong>Instrument:</strong> ${evt.instrumentName}<br>
          <strong>Comment:</strong> ${evt.comment}
        `;
        let tbl = `
        <table class="tooltip-table"><tbody>
          <tr><td class="hdr">Date</td><td class="data">${evt.datetime}</td></tr>
          <tr><td class="hdr">Event</td><td class="data">${evt.eventType}</td></tr>
          <tr><td class="hdr">Inst</td><td class="data">${evt.instrumentName}</td></tr>
          <tr><td class="hdr">Note</td><td class="data">${evt.comment}</td></tr>
        </tbody></table>
        `;
        tooltip.innerHTML = tbl;
      } else {
        tooltip.style.display = 'none';
      }
    });

    // Handle mouse out event
    canvas.addEventListener('mouseout', () => {
      tooltip.style.display = 'none';
    });

    // Initial draw
    drawServiceEventLines();
  </script>
</body>
</html>
