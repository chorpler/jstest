<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Event Tooltip</title>
  <style>
    #tooltip {
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: rgb(82, 88, 92) 2px 2px 4px 0px;
      padding: 5px;
      display: none;
      pointer-events: none;
    }
    #tooltip2 {
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: rgb(82, 88, 92) 2px 2px 4px 0px;
      padding: 5px;
      /* width: 100px;
      height: 100px; */
      display: block;
    }
    .tooltip-table {
      --placeholder-var: 20vw;
      border-collapse: collapse;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    .tooltip-table td {
      --placeholder-var: 20vw;
      border: 1px dotted #999;
      padding-left: 6px;
      padding-right: 6px;
    }
    .tooltip-table td.hdr {
      --placeholder-var: 20vw;
      font-weight: bold;
      text-align: right;
    }
    .tooltip-table td.data {
      --placeholder-var: 20vw;
    }
  </style>
</head>
<body>
  <div id="graphs"></div>
  <div id="tooltip"></div>
  <div id="tooltip2">
    <table class="tooltip-table"><tbody>
      <tr><td class="hdr">Date</td><td class="data">2024-06-26 12:00</td></tr>
      <tr><td class="hdr">Event</td><td class="data">Repair</td></tr>
      <tr><td class="hdr">Inst</td><td class="data">Instrument 2</td></tr>
      <tr><td class="hdr">Note</td><td class="data">Fixed issue</td></tr>
    </tbody></table>
  </div>

  <script>
    const graphsContainer = document.getElementById('graphs');
    const tooltip = document.getElementById('tooltip');

    // Example service event data
    const serviceEvents = [
      { datetime: '2024-06-26T10:00:00', eventType: 'Maintenance', instrumentName: 'Instrument 1', comment: 'Routine check' },
      { datetime: '2024-06-26T12:00:00', eventType: 'Repair', instrumentName: 'Instrument 2', comment: 'Fixed issue' }
    ];

    // Example graph data
    const graphs = [
      { id: 'graph1', startDate: new Date('2024-06-26T00:00:00'), endDate: new Date('2024-06-27T00:00:00') },
      { id: 'graph2', startDate: new Date('2024-06-26T00:00:00'), endDate: new Date('2024-06-27T00:00:00') }
    ];

    function createGraphCanvas(graph) {
      const canvas = document.createElement('canvas');
      canvas.id = graph.id;
      canvas.width = 800;
      canvas.height = 400;
      graphsContainer.appendChild(canvas);
      return canvas;
    }

    function dateToX(date, startDate, endDate, canvasWidth) {
      const totalTime = endDate - startDate;
      const timeSinceStart = new Date(date) - startDate;
      return (timeSinceStart / totalTime) * canvasWidth;
    }

    // function dateToX(date, startDate, endDate, canvasWidth) {
    //   const totalTime = endDate - startDate;
    //   const timeSinceStart = new Date(date) - startDate;
    //   return (timeSinceStart / totalTime) * canvasWidth;
    // }

    function drawServiceEventLines(ctx, canvas, startDate, endDate) {
      const canvasWidth = canvas.width;
      const canvasHeight = canvas.height;

      serviceEvents.forEach(event => {
        const x = dateToX(event.datetime, startDate, endDate, canvasWidth);
        ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
        ctx.fillRect(x, 0, 10, canvasHeight);
        event.x = x;
      });
    }

    function getServiceEventAt(x) {
      return serviceEvents.find(event => x >= event.x && x <= event.x + 10);
    }

    function addGraphMouseListeners(canvas, startDate, endDate) {
      canvas.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const evt = getServiceEventAt(x);

        if (evt) {
          tooltip.style.display = 'block';
          tooltip.style.left = `${e.clientX + 10}px`;
          tooltip.style.top = `${e.clientY + 10}px`;
          // tooltip.innerHTML = `
          //   <strong>Date:</strong> ${new Date(evt.datetime).toLocaleString()}<br>
          //   <strong>Event:</strong> ${evt.eventType}<br>
          //   <strong>Instrument:</strong> ${evt.instrumentName}<br>
          //   <strong>Comment:</strong> ${evt.comment}
          // `;
          let tbl = `
            <table class="tooltip-table"><tbody>
              <tr><td class="hdr">Date</td><td class="data">${evt.datetime}</td></tr>
              <tr><td class="hdr">Event</td><td class="data">${evt.eventType}</td></tr>
              <tr><td class="hdr">Inst</td><td class="data">${evt.instrumentName}</td></tr>
              <tr><td class="hdr">Note</td><td class="data">${evt.comment}</td></tr>
            </tbody></table>
          `;
          tooltip.innerHTML = tbl;
        } else {
          tooltip.style.display = 'none';
        }
      });

      canvas.addEventListener('mouseout', () => {
        tooltip.style.display = 'none';
      });
    }

    // Initialize graphs
    graphs.forEach(graph => {
      const canvas = createGraphCanvas(graph);
      const ctx = canvas.getContext('2d');
      drawServiceEventLines(ctx, canvas, graph.startDate, graph.endDate);
      addGraphMouseListeners(canvas, graph.startDate, graph.endDate);
    });

    //       <tr><td class="hdr">Date</td><td class="data">${evt.datetime}</td></tr>
    //       <tr><td class="hdr">Event</td><td class="data">${evt.eventType}</td></tr>
    //       <tr><td class="hdr">Inst</td><td class="data">${evt.instrumentName}</td></tr>
